<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            var $var = prompt("Introduce un numero");
            var x = 0;
            for (let index = 0; index < $var; index++) {
                x++;
                document.write("*");
            
                for (let index = 1; index < x; index++) {
                    document.write("*");



                }


                document.write("<br>");



            }

        }
        while ($var < 0 || isNaN($var));
    </script>
</body>

</html>
