    <input type="button" value="Boton3" onclick="Boton3()" >

    <script>
        function Boton1(){
            document.body.style.backgroundColor='blue';
        }
        function Boton2(){
    
            window.opener.document.body.style.backgroundColor ='red';

        function Boton3(){
            window.close();
            window.opener.close();
        }

    </script>
