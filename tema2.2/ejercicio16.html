<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num= prompt("Introduce el numero");
        for (let i = 0; i >= num; i++) {
            for (let j = num; j >i; j--) {
               document.write("*");
                
            }
            
            document.write("<br>");
        }

    </script>
</body>
