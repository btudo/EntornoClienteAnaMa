<body>
    <script>
        do{
           var $var= prompt("Un numero porfa entre 0 a 23");
           if($var>6 && $var<12){
            document.write("Buenos dias");
           }
           else if($var>12 && $var<20){
            document.write("Buenas tardes");
           }
           else{
            document.write("Buenas noches");
           }
        }while($var <0 || $var>23);
            
        
     
    </script>
