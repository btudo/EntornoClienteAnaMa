<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
var $var= prompt("Escribeme un numero");
for (let index = $var; index < index+100; index++) {
    if(index % 2 != 0){
        document.write(index +"<br>")
    }
    
}




    </script>
</body>
