<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>Pagina principal</h1>
  </head>
  <body>
    <input type="button" value="Boton1" onclick="Boton1()" />
    <input type="button" value="Boton2" onclick="Boton2()" />
    <input type="button" value="Boton3" onclick="Boton3()" />
    <input type="button" value="Boton4" onclick="Boton4()" />
    <input type="button" value="Boton5" onclick="Boton5()" />
    <input type="button" value="Boton6" onclick="Boton6()" />
    <script>
      var ventanaSecundaria;
      function Boton1() {
        ventanaSecundaria = window.open(
          "segunda.html",
          "segundapag",
          "width=300,height=400,top=400, left=400, scrollbars=yes,resizable=yes"
        );
      }
      function Boton2() {
        ventanaSecundaria.close();
      }
      function Boton3() {
        ventanaSecundaria.moveBy(200, 100);
        ventanaSecundaria.focus();
      }
      function Boton4() {
        Boton1();
        ventanaSecundaria.moveTo(500, 20);
      }
      function Boton5() {
        Boton1();
        ventanaSecundaria.resizeBy(100, 100);
      }
      function Boton6() {
        Boton1();
        ventanaSecundaria.resizeTo(100, 150);
      }
    </script>
  </body>
</html>
