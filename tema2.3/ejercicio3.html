<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      dia = prompt("Introduce el dia");
      mes = prompt("Intorduce el mes");
      let año = 2023;
      var contador = 0;

      for (let i = año; i < 2100; i++) {
        var fecha = new Date(i, mes, dia);
        if (fecha.getDay() == 0) {
          contador++;
        }
      }
      document.write(contador);
    </script>
  </body>
</html>
