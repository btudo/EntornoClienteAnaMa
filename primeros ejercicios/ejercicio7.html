<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let $num1 = prompt("Introduce el num1");
      let $num2 = prompt("Introduce el num2");
      $suma = Number($num1) + Number($num2);
      $resta = Number($num1) - Number($num2);
      document.write(
        "<h1>" + $suma + "</h1>" + "<br>" + "<h1>" + $resta + "</h1>"
      );
    </script>
  </body>
</html>
