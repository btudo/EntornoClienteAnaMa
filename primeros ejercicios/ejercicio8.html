<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let $precio = prompt("Introduce el precio");
      let $num = prompt("Introduce num de articulos");
      document.write((parseFloat($precio) * parseFloat($num)).toFixed(2));
    </script>
  </body>
</html>
